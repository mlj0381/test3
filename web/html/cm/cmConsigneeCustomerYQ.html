<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html ng-app="cmConSigneeCustomerYQApp">
	<head>
	    <title>众邦_收货人管理 </title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="keywords" content="众邦"/> 
		<meta name="description" content="众邦" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/icon.css?v=${ver}"/>	
		<link rel="stylesheet" type="text/css" href="../css/$tenantId$/public.css?v=${ver}"/>
		<link rel="stylesheet" type="text/css" href="../css/$tenantId$/head.css?v=${ver}"/>
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/leftboxcs.css?v=${ver}"/>
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/master.css?v=${ver}"/>
        
</head>
	<body ng-controller="cmConSigneeCustomerYQCtrl" style="overflow: hidden;" onload="setContentHegthDelay()">
        <!-- 问题处理-回显 -->
         <!-- 问题处理-回显 -->
           <div class="billing_1 clearfix pb_20 mt_20" >
        		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="search_table search_term">
					<tbody><tr>
						<td width="100"><label class="term_label">收货方：</label>
                    	</td>
						<td><input class="form_term " ng-model="query.name" maxlength="10"/>
                       </td>
						<td width="100"><label class="term_label">联系手机：</label>
						</td>
						<td>
                   		 <input class="form_term " ng-model="query.bill" maxlength="11" />
                        </td>
						<td width="100"><label class="term_label">网点：</label>
                    	</td>
						<td><div class="form_select " >
                               <select ng-model="query.orgId"
									ng-options="obj.orgId as obj.orgName for  obj in orgInfo.items ">
								</select>
                        </div>
						</td>
						<td>
							<div class="bottom_search search_button" style="position:inherit;"><a ng-click="doQuery();" ng-Enter href="javascript:void(0);">查询</a><a class="qink" href="javascript:void(0);" ng-click="clear();">清空</a></div>
							
						</td>
					</tr>
					
				</tbody>
		</table>
                
                 <div class="search_nr clearfix mt_20">
                <div class="bottom_nav pb_20 bottom_nav_search clearfix">
	                <h2>查询结果</h2>
	                <a class="button ml_10 newly" href="javascript:void(0)" ng-click="toSave()"><i class="button_icon button_icon dw_newly"></i>新增收货人</a>
	                 <a class="button ml_10 newly" href="javascript:void(0)" ng-click="update()"><i class="button_icon button_icon dw_newly"></i>修改收货人</a>
	                <a class="button ml_10 delete" href="javascript:void(0)" ng-click="doDel()"><i class="button_icon button_icon dw_delete"></i>删除收货人</a>
                </div>
                
                
                <my-Table-Cm head="head" table="page" url="url" is-Filter="false" param="urlParam" id="id" table-Name="" ver="${ver}" after-Init-Fn="doQuery()"></my-Table-Cm>
		</div>
        </div>
 		<!-- <script type="text/javascript" src="../js/x.js"></script> -->
        <!--[if !IE]> -->
	    <script src='../js/angular/angular.min.js'></script>
		<!-- <![endif]-->
		<!--[if lte IE 8 ]>
			<script src='../js/angular-1.2.19/angular.min.js'></script>
		<![endif]-->
		<!--[if !lte IE 8 ]>
			<script src='../js/angular/angular.min.js'></script>
		<![endif]-->
		<script type="text/javascript" src="../js/md5.js?v=${ver}"></script>
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js?v=${ver}"></script>
		<script type="text/javascript" src="../js/table/tableCommon.js?v=${ver}"></script>
		<script type="text/javascript" src="cmConSigneeCustomerYQCtrl.js?v=${ver}"></script>
</body>
</html>
