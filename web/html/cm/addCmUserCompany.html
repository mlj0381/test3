<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="addCmUserCompanyApp">
<head>
<title>${title}_员工新增</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="keywords" content="${title}" />
<meta name="description" content="${title}" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/icon.css?v=${ver}">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/public.css">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/head.css?v=${ver}">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/leftboxcs.css?v=${ver}">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/master.css">

</head>
<body ng-controller="addCmUserCompanyCtrl" >

	<!-- 网点设置 -->
	<div class="billing_1 clearfix pb_20 mt_20 plr_20"
		style="min-height: 500px">
		<form>
			<div class="billing_list xianlusz">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="search_table com_liest">
					<tr>
						<td class="list_td"><label class="list_label">登录账号：</label></td>
						<td class="list_td"><div >
						<input maxlength="11" ng-model="user.loginAcct" class="form_billing ng-pristine ng-valid ng-valid-maxlength ng-touched"/>
							</div></td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label">姓名：</label></td>
						<td class="list_td">
							<div >
							       <input  maxlength="10" ng-model="user.userName" class="form_billing ng-pristine ng-valid ng-valid-maxlength ng-touched"/>
						    </div>
					    </td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label">密码：</label></td>
						<td class="list_td">
							<div >
							     <input maxlength="16" ng-focus="clearPassword()" ng-model="user.password" type="password" class="form_billing ng-pristine ng-valid ng-valid-maxlength ng-touched"/>
							</div>
						</td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label">登陆类型：</label></td>
						<td class="list_td">
							<div class="ui-select">
							 <select  ng-model="user.loginType" 
									ng-options="obj.codeValue as obj.codeName for  obj in userTypeList  ">
								</select>
							</div>
						</td>
					</tr>
					<tr>
						 <td class="list_td"><label class="list_label">用户类型：</label></td>
						<td class="list_td">
							<div class="ui-select">
							 <select  ng-model="user.userType" 
									ng-options="obj.codeValue as obj.codeName for  obj in userTypeInfoList  ">
								</select>
							</div>
						</td> 
					</tr>
					<tr>
						<td class="list_td"><label class="list_label">网点：</label></td>
						<td class="list_td">
							<div class="ui-select">
								<select ng-model="user.orgId" ng-disabled="isEdit"
									ng-options="obj.orgId as obj.orgName for  obj in orgInfos  ">
								</select>
							</div>
						</td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label">角色：</label></td>
						<td class="list_td">
							<div class="ui-select">
								<select ng-model="user.roleId" 
									ng-options="obj.roleId as obj.roleName for obj in roleInfos ">
								</select>
							</div>
							<a href="javascript:void(0)" ng-click="roleManage()">角色管理</a>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><div class="bottom_nav1" style="text-align: left;">
							<a style="margin: 0 10px 0 0 " href="javascript:void(0)" ng-click="doSave()">保 存</a>
							<a style="margin: 0 10px 0 0 " href="javascript:void(0)" ng-click="close()">取 消</a>
						</div></td>
					</tr>
				</table>
			</div>
		</form>
	</div>
	

	<!--[if !IE]> -->
	<script src='../js/angular/angular.js'></script>
	<!-- <![endif]-->
	<!--[if lte IE 8 ]>
			<script src='../js/angular-1.2.19/angular.min.js'></script>
		<![endif]-->
	<!--[if !lte IE 8 ]>
			<script src='../js/angular/angular.min.js'></script>
		<![endif]-->
	<script type="text/javascript" src="../js/md5.js?v=${ver}"></script>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../js/base64.js?v=${ver}"></script>
	<script type="text/javascript" src="../js/common.js?v=${ver}"></script>
	<script type="text/javascript" src="addCmUserCompanyCtrl.js?v=${ver}"></script>
</body>
</html>
