<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="lineCompanyNexusManageApp">
<head>
<title></title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="keywords" content="云企" />
<meta name="description" content="云企" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/icon.css?v=${ver}">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/public.css?v=${ver}">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/head.css?v=${ver}">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/leftboxcs.css?v=${ver}">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/master.css?v=${ver}">
<style>
.form_billing{border-radius: 1px;}
.ui-select{width: 100%;
        width:-moz-calc(100% - 2px);
        width:-webkit-calc(100% - 2px);
        width:calc(100% - 2px)}
.ui-select,.ui-select select{ height:24px!important;min-height: 24px !important;}
.ui-select select{}
</style>

</head>
<body ng-controller="lineCompanyNexusManageCtrl" >

	<!-- 拉包公司关系 开始 -->
	<div class="billing_1 clearfix pb_20 mt_20"	style="min-height: 300px">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="search_table search_term">
					<tbody>
					<tr>
						<td width="100">
							<label class="term_label">拉包公司：</label>
						</td>
						<td>
							<div class="form_select">
		 						<select class="form_term" ng-model="user.companyId" ng-options="obj.orgId as obj.orgName for  obj in companyData.items ">
		 						</select>
                            </div>
						</td>
						<td width="100"><label class="term_label">专线公司：</label>
                   			</td>
					<td>
						<div class="form_select">
							<select class="form_term" ng-model="user.lineId"
								ng-options="obj.orgId as obj.orgName for  obj in orgLink.items ">
							</select>
						</div>
					</td>
					<td width="160" ><div class="bottom_search search_button" style="position:inherit;"><a ng-click="doQuery();" ng-enter="" href="javascript:void(0);">查询</a><a class="qink" href="javascript:void(0);" ng-click="clear();">清空</a></div></td>
						<td></td>
					</tr>
				</tbody>
		</table>
		<div class="bottom_nav pb_20 bottom_nav_search clearfix">
	                <h2>查询结果</h2>
	                <a href="javascript:void(0)" ng-click="newAdd()" ng-show="userType != 10">新增</a>
	                <a href="javascript:void(0)" ng-click="doUpdate()" ng-show="userType != 10">修改</a>
	                <a href="javascript:void(0)" ng-click="doDel()" ng-show="userType != 10">删除</a>
                </div>
		<my-Table-Cm head="head" is-Multi-Select="true" table="table" after-Init-Fn="doQuery()" url="url" param="urlParam" id="relId" table-Name＝"" ver="${ver}"></my-Table-Cm>
	</div>
	<!-- 拉包公司关系 结束 -->
	<!--[if !IE]> -->
	<script src='../js/angular/angular.js'></script>
	<!-- <![endif]-->
	<!--[if lte IE 8 ]>
			<script src='../js/angular-1.2.19/angular.min.js'></script>
		<![endif]-->
	<!--[if !lte IE 8 ]>
			<script src='../js/angular/angular.min.js'></script>
		<![endif]-->
	<script type="text/javascript" src="../js/md5.js?v=${ver}"></script>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../js/base64.js?v=${ver}"></script>
	<script type="text/javascript" src="../js/common.js?v=${ver}"></script>
	<script type="text/javascript" src="lineCompanyNexusManageCtrl.js?v=${ver}"></script>
	<script type="text/javascript" src="../js/table/tableCommon.js?v=${ver}"></script>
</body>
</html>
