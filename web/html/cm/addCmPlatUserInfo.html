<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="addCmPlatUserInfoApp">
<head>
<title>${title}_员工新增</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="keywords" content="${title}" />
<meta name="description" content="${title}" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="../css/$tenantId$/icon.css?v=${ver}">
<link rel="stylesheet" type="text/css"
	href="../css/$tenantId$/public.css">
<link rel="stylesheet" type="text/css"
	href="../css/$tenantId$/head.css?v=${ver}">
<link rel="stylesheet" type="text/css"
	href="../css/$tenantId$/leftboxcs.css?v=${ver}">
<link rel="stylesheet" type="text/css"
	href="../css/$tenantId$/master.css">

</head>
<body ng-controller="addCmPlatUserInfoCtrl">

	<!-- 网点设置 -->
	<div class="billing_1 clearfix pb_20 mt_20 plr_20"  onLoad="setContentHeight()">
		<form>
			<div class="billing_list">
				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="search_table com_liest" style="width: 600px;margin: 0 auto;">
					<tr>
						<td class="list_td"><label class="list_label"
							style="width: 90px" style="width:90px">登录账号：</label></td>
						<td class="list_td"><div>
								<input maxlength="11" ng-model="user.loginAcct"
									class="form_billing ng-pristine ng-valid ng-valid-maxlength ng-touched" />
							</div></td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label"
							style="width: 90px">姓名：</label></td>
						<td class="list_td">
							<div>
								<input maxlength="10" ng-model="user.userName"
									class="form_billing ng-pristine ng-valid ng-valid-maxlength ng-touched" />
							</div>
						</td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label"
							style="width: 90px">密码：</label></td>
						<td class="list_td">
							<div>
								<input maxlength="16" ng-model="user.password"
									ng-focus="clearPassword()" type="password"
									class="form_billing ng-pristine ng-valid ng-valid-maxlength ng-touched" />
							</div>
						</td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label"
							style="width: 90px">账号归属公司：</label></td>
						<td class="list_td">
							<div class="ui-select">
								<select ng-model="user.tenantId" ng-disabled="isEdit"
									ng-options="obj.tenantId as obj.orgName for  obj in orgInfos  "
									ng-change="companyChange()">
								</select>
							</div>
						</td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label"
							style="width: 90px">角色：</label></td>
						<td class="list_td">
							<div class="ui-select">
								<select ng-model="user.roleId"
									ng-options="obj.roleId as obj.roleName for obj in roleInfos ">
								</select>
							</div> <a href="javascript:void(0)" ng-click="roleManage()">角色管理</a>
						</td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label"
							style="width: 90px">角色归属公司：</label></td>
						<td class="list_td">平台通用</td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label"
							style="width: 90px">角色类别：</label></td>
						<td class="list_td">公司管理员</td>
					</tr>
				</table>
			</div>
		</form>
		<div class="bottom_nav1">
			<a href="javascript:void(0)" ng-click="doSave()">保 存</a> <a
				href="javascript:void(0)" ng-click="close()">取 消</a>
		</div>
	</div>


	<!--[if !IE]> -->
	<script src='../js/angular/angular.min.js'></script>
	<!-- <![endif]-->
	<!--[if lte IE 8 ]>
			<script src='../js/angular-1.2.19/angular.min.js'></script>
		<![endif]-->
	<!--[if !lte IE 8 ]>
			<script src='../js/angular/angular.min.js'></script>
		<![endif]-->
	<script type="text/javascript" src="../js/md5.js?v=${ver}"></script>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../js/base64.js?v=${ver}"></script>
	<script type="text/javascript" src="../js/common.js?v=${ver}"></script>
	<script type="text/javascript" src="addCmPlatUserInfoCtrl.js?v=${ver}"></script>
</body>
</html>
