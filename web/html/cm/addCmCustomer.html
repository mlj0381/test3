<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="addCmCustomerApp">
<head>
<title></title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="keywords" content="众邦" />
<meta name="description" content="众邦" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/icon.css?v=${ver}">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/public.css">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/head.css?v=${ver}">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/leftboxcs.css?v=${ver}">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/master.css">

</head>
<body ng-controller="addCmCustomerCtrl" >

	<!-- 网点设置 -->
	<div class="billing_1 clearfix pb_20 mt_20 plr_20"
		style="min-height: 300px">
		<form>
			<div class="billing_list xianlusz">
				<table width="50%" border="0"  cellspacing="0" cellpadding="0" style="margin: 0 auto;padding: 20px 0;" >
					<tr>
						<td class="list_td" width="120"><label class="list_label"><em>*</em>发货方：</label></td>
						<td class="list_td"><div >
						<input maxlength="11" ng-model="data.name" class="form_billing ng-pristine ng-valid ng-valid-maxlength ng-touched"/>
							</div></td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label"><em>*</em>联系人：</label></td>
						<td class="list_td">
							<div >
							       <input  maxlength="10" ng-model="data.linkmanName" class="form_billing ng-pristine ng-valid ng-valid-maxlength ng-touched"/>
						    </div>
					    </td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label">联系电话：</label></td>
						<td class="list_td">
							<div >
							     <input maxlength="12" ng-model=data.telephone type="text" class="form_billing ng-pristine ng-valid ng-valid-maxlength ng-touched"/>
							</div>
						</td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label">客服电话：</label></td>
						<td class="list_td">
							<div >
							     <input  maxlength="11" ng-model="data.bill" type="text"  class="form_billing ng-pristine ng-valid ng-valid-maxlength ng-touched" onkeyup="this.value=this.value.replace(/\D/g,'')"/>
							</div>
						</td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label"><em>*</em>归属网点：</label></td>
						<td class="list_td">
							<div class="ui-select">
									<select ng-model="data.orgId"
									ng-options="obj.orgId as obj.orgName for obj in orgInfo.items ">
								</select>
							</div>
						</td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label">归属商家：</label></td>
						<td class="list_td">
							<div class="ui-select">
									<select ng-model="data.tenantId"
									ng-options="obj.tenantId as obj.name for obj in busiInfo.items ">
								</select>
							</div>
						</td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label"><em>*</em>类型：</label></td>
						<td class="list_td">
							<div class="ui-select">
							 <my-select id="data.type" code-type="CUSTOMER_TYPE"  default-value="1" filter="收货人"/>
							</div>
						</td>
					</tr>
					<!-- <tr>
						<td class="list_td"><label class="list_label"><em>*</em>客户类型：</label></td>
						<td class="list_td">
							<div class="ui-select">
								 <my-select id="data.signingType" code-type="SIGNING_TYPE"  default-value="1" />
							</div>
						</td>
					</tr> -->
					<tr>
						<td class="list_td"><label class="list_label">详细地址：</label></td>
						<td>
							<div >
								<input maxlength="100" ng-model="data.address" type="text" class="form_billing ng-pristine ng-valid ng-valid-maxlength ng-touched"/>
						    </div>
					    </td>
					</tr>
				</table>
			</div>
		</form>
	</div>
	<div class="bottom_nav1">
		<a href="javascript:void(0)" ng-click="doSave()">保 存</a><a
			href="javascript:void(0)" ng-click="close()">取 消</a>
	</div>

	<!--[if !IE]> -->
	<script src='../js/angular/angular.min.js'></script>
	<!-- <![endif]-->
	<!--[if lte IE 8 ]>
			<script src='../js/angular-1.2.19/angular.min.js'></script>
		<![endif]-->
	<!--[if !lte IE 8 ]>
			<script src='../js/angular/angular.min.js'></script>
		<![endif]-->
	<script type="text/javascript" src="../js/md5.js?v=${ver}"></script>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../js/base64.js?v=${ver}"></script>
	<script type="text/javascript" src="../js/common.js?v=${ver}"></script>
	<script type="text/javascript" src="addCmCustomerCtrl.js?v=${ver}"></script>
</body>
</html>
