<!--导航-->
<script>

    var initialtab = [2, "sc2"]

    var previoustab = "";
    var intv;

    function expandcontent(cid, aobject)
        {
        stopTimer();

        highlighttab(aobject)

        if (previoustab != "")
            document.getElementById(previoustab).style.display = "none"

        document.getElementById(cid).style.display = "block"
        previoustab = cid
        }

    function highlighttab(aobject)
        {
        stopTimer();

        if (typeof tabobjlinks == "undefined")
            collectddimagetabs()

        for (i = 0; i < tabobjlinks.length; i++)
            tabobjlinks[i].className = ""

        aobject.className = "current"
        }

    function collectddimagetabs()
        {
        var tabobj = document.getElementById("ddimagetabs")
        tabobjlinks = tabobj.getElementsByTagName("A")
        }

    function do_onload()
        {
        collectddimagetabs()
        expandcontent(initialtab[1], tabobjlinks[initialtab[0] - 1])
        }

    function startTimer()
        {
        intv = setTimeout("expandcontent(initialtab[1], tabobjlinks[initialtab[0]-1])", 2000);
        }

    function stopTimer()
        {
        clearTimeout(intv);
        }

    Event.observe(window, 'load', do_onload, false);
    Event.observe('xcx_tabmenu', 'mouseover', function(event)
        {
        stopTimer();
        },        false);

    Event.observe('xcx_tabmenu', 'mouseout', function(event)
        {
        var reltg = (event.relatedTarget) ? event.relatedTarget : event.toElement;

        var tg = (window.event) ? event.srcElement : event.target;

        if (tg.nodeName != 'DIV')
            return;

        while (reltg != tg && reltg.nodeName != 'BODY')
            {
            reltg = reltg.parentNode;

            if (reltg.id == "xcx_tabmenu")
                return;
            }

        if (reltg == tg)
            return;

        stopTimer();
        startTimer();
        },        false);

</script>
