<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="addSysMenuApp">
<head>
<title>众邦_系统菜单新增</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="keywords" content="众邦" />
<meta name="description" content="众邦" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/icon.css?v=${ver}">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/public.css">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/head.css?v=${ver}">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/leftboxcs.css?v=${ver}">
<link rel="stylesheet" type="text/css" href="../css/$tenantId$/master.css">
<link TYPE="text/css" rel="stylesheet" href="../css/angucomplete/angucomplete.css?v=${ver}" />
<link TYPE="text/css" rel="stylesheet" href="../css/angucomplete/structure.css?v=${ver}" />

</head>
<body ng-controller="addSysMenuCtrl" >

	<!-- 网点设置 -->
	<div class="billing_1 clearfix pb_20 mt_20 plr_20"
		style="min-height: 300px">
		<form>
			<div class="billing_list xianlusz">
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
						<td class="list_td"><label class="list_label"><em>*</em>父级菜单：</label></td>
						<td class="list_td">
						   <!-- <div class="padded-row fl">
			                    <angucomplete id="ex2" placeholder="父级菜单" pause="100" selectedobject="selectedCountry" localdata="countries" ng-model="data.parentId" ng-keyUp="getMenuName()" searchfields="menuName" titlefield="menuName" minlength="1" inputclass="xl_z" matchclass="highlight" />
			               </div> -->
			               <div class="form_select w_b60 " >
				                 <select ng-model="data.parentId"
										ng-options="obj.menuId as obj.menuName for obj in sysMenu.items ">
								 </select>
							</div>
						</td>
					</tr>
					<tr>
						<td class="list_td"><label class="list_label"><em>*</em>菜单名称：</label></td>
						<td class="list_td">
						    <div >
						       <input maxlength="11" ng-model="data.menuName" class="form_billing ng-pristine ng-valid ng-valid-maxlength ng-touched"/>
							</div>
						</td>
					</tr>
				    <tr>
						<td class="list_td"><label class="list_label"><em>*</em>菜单路径：</label></td>
						<td class="list_td">
						    <div >
						       <input maxlength="100" ng-model="data.menuPath" class="form_billing ng-pristine ng-valid ng-valid-maxlength ng-touched"/>
							</div>
						</td>
					</tr>
					 <tr>
						<td class="list_td"><label class="list_label"><em>*</em>菜单序号：</label></td>
						<td class="list_td">
						    <div >
						       <input maxlength="6" ng-model="data.menuSeq" class="form_billing ng-pristine ng-valid ng-valid-maxlength ng-touched"/>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</form>
	</div>
	<div class="bottom_nav1">
		<a href="javascript:void(0)" ng-click="doSave()">保 存</a><a
			href="javascript:void(0)" ng-click="close()">取 消</a>
	</div>

	<!--[if !IE]> -->
	<script src='../js/angular/angular.min.js'></script>
	<!-- <![endif]-->
	<!--[if lte IE 8 ]>
			<script src='../js/angular-1.2.19/angular.min.js'></script>
		<![endif]-->
	<!--[if !lte IE 8 ]>
			<script src='../js/angular/angular.min.js'></script>
		<![endif]-->
	<script type="text/javascript" src="../js/md5.js?v=${ver}"></script>
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js?v=${ver}"></script>
	<script type="text/javascript" src="addSysMenuCtrl.js?v=${ver}"></script>
	<script TYPE="text/javascript" src="../js/autoComplemet/angular-touch.min.js"></script>
    <script TYPE="text/javascript" src="../js/autoComplemet/angucomplete.js"></script>
</body>
</html>
