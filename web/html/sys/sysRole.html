<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html ng-app="sysRoleApp">
	<head>
	    <title>众邦_员工管理 </title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="keywords" content="众邦"/> 
		<meta name="description" content="众邦" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/icon.css?v=${ver}"/>	
		<link rel="stylesheet" type="text/css" href="../css/$tenantId$/public.css?v=${ver}"/>
		<link rel="stylesheet" type="text/css" href="../css/$tenantId$/head.css?v=${ver}"/>
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/leftboxcs.css?v=${ver}"/>
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/master.css?v=${ver}"/>
        
</head>
	<body ng-controller="sysRoleCtrl" style="overflow: hidden;" onload="setContentHegthDelay(800)">
        <!-- 问题处理-回显 -->
        <div class="billing_1 clearfix pb_20 mt_20" >
        	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="search_table search_term">
					<tbody><tr>
						<td width="100"><label class="term_label">角色名称：</label>
                   			</td>
						<td>
                   			<input class="form_term" ng-model="data.roleName" maxlength="10"/>
                               <!--  <select ng-model="data.userName"
									ng-options="obj.tenantId as obj.orgName for  obj in tenantData  ">
								</select> -->
                            </td>
						<td width="100"></td>
						<td></td>
						<td width="100"></td>
						<td></td>
						
						<td>
							<div class="bottom_search search_button" style="position:inherit;"><a ng-click="doQuery();" ng-Enter href="javascript:void(0);">查询</a><a class="qink" href="javascript:void(0);" ng-click="clear();">清空</a></div>
							<!-- <div class="search_button">
								<a class="search_button_ss" ng-click="doQuery();" href="javascript:void(0);">查询</a><a class="search_button_cz" ng-click="clear();" href="javascript:void(0);">清空</a>
							</div> -->
						</td>
					</tr>
					
					
				</tbody>
		</table>
                
                 <div class="search_nr clearfix mt_20">
                <div class="bottom_nav pb_20 bottom_nav_search clearfix">
                    <h2>查询结果</h2>
                    <a href="javascript:void(0)" ng-show="data.isShow==false" ng-click="toSave()">新增角色</a>
                    <a href="javascript:void(0)" ng-show="data.isShow==false" ng-click="saveMenu()">添加菜单</a>
                    <a href="javascript:void(0)" ng-show="data.isShow==false" ng-click="saveUrl()">添加URL</a>
                    <a href="javascript:void(0)" ng-show="data.isShow==false" ng-click="delSysRole()">删除</a>
                    <a href="javascript:void(0)" ng-show="data.isShow==true" ng-click="close()">取 消</a>
                    <a href="javascript:void(0)" ng-show="data.isShow==true" ng-click="saveUserRole()">保存</a>
                </div>
                <my-table>
                <div id="size" class="zz_list ng-scope table_height" style="overflow:auto;min-height: 318px;">
                
                	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="search_lista">
                                <thead id="tb1">
                                  <tr>
                                    <th width="70" class="search_list_border"><div class="controls"><input class="none input_gx" id="checkbox" type="checkbox"  ng-click="selectAll();" name="checkbox"><label for="checkbox"></label></div></th>
                                    <th width="20%">角色编号</th>
                                    <th width="25%">角色名称</th>
                                    <th width="15%">归属公司</th>
                                    <th width="20%">创建时间</th>
                                    <th width="15%" ng-show="data.isShow==false">操作</th>
                                  </tr>
                                </thead>
                    
                                <tbody>
                                  <tr ng-class="{'search_list_tr':$index%2==1}"   class="ng-cloak" ng-click="selectOne(o.roleId);" ng-repeat="o in page.data.items">
                                    <td width="70" class="search_list_border"><div class="controls"><input id="checkbox{{o.roleId}}" class="none input_gx" value="{{o.roleId}}" type="checkbox" ng-click="selectOne(o.roleId)" name="check-1" ><label for="check-1"></label></div></td>
                                    <td width="20%">{{o.roleId}}</td>
                                    <td width="25%">{{o.roleName}}</td>
                                    <td width="15%">{{o.tenantName}}</td>
                                    <td width="20%">{{o.createDate}}</td>
                                    <td width="15%" ng-show="data.isShow==false">
                                 	     <a href="javascript:void(0)" ng-click="toUpdate(o.roleId)">修改</a>
                                   </td>
                                  </tr>
                                </tbody>
                              </table>
                      
                </div>
             </my-table>
                
		</div>
        </div>

		<script type="text/javascript" src="sysRoleCtrl.js?v=${ver}"></script>
</body>
</html>
