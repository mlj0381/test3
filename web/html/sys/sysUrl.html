<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html ng-app="sysUrlApp">
	<head>
	    <title>众邦_员工管理 </title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="keywords" content="众邦"/> 
		<meta name="description" content="众邦" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/icon.css?v=${ver}"/>	
		<link rel="stylesheet" type="text/css" href="../css/$tenantId$/public.css?v=${ver}"/>
		<link rel="stylesheet" type="text/css" href="../css/$tenantId$/head.css?v=${ver}"/>
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/leftboxcs.css?v=${ver}"/>
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/master.css?v=${ver}"/>
        
</head>
	<body ng-controller="sysUrlCtrl" style="overflow: hidden;">
        <!-- 问题处理-回显 -->
        <div class="billing_1 clearfix pb_20 mt_20 plr_20" >
                <ul class="search_term clearfix">
                    <li class="term_li"><label class="term_label">url名称：</label>
                   			<div class="form_select w_b60 " >
                   			<input ng-model="data.urlName" maxlength="10"/>
                            </div></li>
                    <li class="term_li fr" style="width:auto;"><div class="bottom_search"><a href="javascript:void(0)" ng-click="doQuery()">搜索</a></div></li>
                    
                </ul> 
                 <div class="search_nr clearfix mt_20">
                <div class="bottom_nav pb_20 bottom_nav_search clearfix">
                    <h2>--查询结果--</h2>
                    <a href="javascript:void(0)" ng-show="data.isShow==false"ng-click="toSave()">新增URL</a>
                    <a href="javascript:void(0)" ng-show="data.isShow==true" ng-click="close()">取 消</a>
                   <!--  <a href="javascript:void(0)" ng-show="data.isShow==true" ng-click="saveRoleUrl()">保存</a> -->
                    <a href="javascript:void(0)" ng-show="data.isShow==false" ng-click="toDel()">删除</a>
                </div>
                <my-table>
                 <div style=" height: 318px; position: relative;border:1px solid #e0e5e9;">
                <div style="padding-right: 17px;background: #f4f7f8;">
                	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="search_list search_list_dhl">
                                <tbody>
                                  <tr>
                                    <td width="70" class="search_list_border"><div class="controls"><input class="none" id="checkbox" type="checkbox"  ng-click="selectAll();" name="checkbox"><label for="checkbox"></label></div></td>
                                    <td width="20%">url名称</td>
                                    <td width="16%">分组名称</td>
                                    <td width="24%">url路径</td>
                                    <td width="16%">创建时间</td>
                                    <td width="14%" ng-show="data.isShow==false">操作</td>
                                   <!--  <th>线路标准</th> -->
                                  </tr>
                                </tbody>
                    </table>
                    </div>
                    <div style="height:270px; width:100%;overflow:scroll;">
                              <table width="100%" border="0" cellspacing="0" cellpadding="0" class="search_list"  >
                                <tbody>
                                  <tr ng-class="{'search_list_tr':$index%2==1}"   class="ng-cloak" ng-click="selectOne(o.id);" ng-repeat="o in page.data.items">
                                    <td width="70" class="search_list_border"><div class="controls"><input id="checkbox{{o.id}}" class="none" value="{{o.id}}" type="checkbox" ng-click="selectOne(o.id)" name="check-1" ><label for="check-1"></label></div></td>
                                    <td width="20%">{{o.urlName}}</td>
                                    <td width="16%">{{o.groupName}}</td>
                                    <td width="24%">{{o.urlPath}}</td>
                                    <td width="16%">{{o.createDate}}</td>
                                    <td width="14%" ng-show="data.isShow==false">
                                 	 <a href="javascript:void(0)" ng-click="toUpdate(o.id)">修改</a>
                                   </td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                     </div>
                </my-table>
                
		</div>
        </div>
 		<!-- <script type="text/javascript" src="../js/x.js"></script> -->
        <!--[if !IE]> -->
	    <script src='../js/angular/angular.min.js'></script>
		<!-- <![endif]-->
		<!--[if lte IE 8 ]>
			<script src='../js/angular-1.2.19/angular.min.js'></script>
		<![endif]-->
		<!--[if !lte IE 8 ]>
			<script src='../js/angular/angular.min.js'></script>
		<![endif]-->
		<script type="text/javascript" src="../js/md5.js?v=${ver}"></script>
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js?v=${ver}"></script>
		<script type="text/javascript" src="sysUrlCtrl.js?v=${ver}"></script>
</body>
</html>
