<body ng-controller="ordBillingDetailCtrl" id="body">
<div class="billing_1 clearfix ng-cloak" style="padding-top: 10px;position: relative;">
       	<ul class="yc_message_span dhl_ul2 clearfix" style="border-bottom: 1px solid #e0e5e9;margin-bottom: 20px;">
        		<li style="line-height: 28px;font-weight: normal;font-family:宋体;color: #f83148;padding-right: 5px;">运单号:</li>
        		<li><input type="text" class="form_term" style="width:100px;margin-right: 5px;height: 28px;" ng-model="selectDate.trackingNum" ng-keydown="($event.which === 13)?toInitView():0" placeholder="按Enter查询" id="queryOrderInfoId"/></li>
                <li style="line-height: 28px;font-weight: normal;font-family:宋体;color: #f83148;padding-right: 5px;">开单员:</li>
                <li><input type="text"  ng-disabled="all" class="form_term" style="width:80px;margin-right: 20px;height: 28px;"  ng-model="inputUserNameDetail" readonly="readonly"/></li>
                <li style="line-height: 28px;font-weight: normal;font-family:宋体;color: #f83148;padding-right: 5px;">开单网点:</li>
                <li><input type="text"  ng-disabled="all" class="form_term" style="width:80px;margin-right: 20px;height: 28px;"  ng-model="orgNameDetail" readonly="readonly"/></li>
                <li style="line-height: 28px;font-weight: normal;font-family:宋体;color: #f83148;padding-right: 5px;">开单时间:</li>
                <li><input type="text"  ng-disabled="all" class="form_term" style="width:130px;margin-right: 20px;height: 28px;" value="{{createDateDetail.substring(0,createDateDetail.length-3)}}"  readonly="readonly" /></li>
                
          <!--       <li class="fr"><span style="line-height: 28px;font-weight: normal;font-family:宋体;padding-right: 5px;color: #444;">{{createDateDetail | date:"yyyy-MM-dd"}}</span></li>
        		<li class="fr" style="line-height: 28px;font-weight: normal;font-family:宋体;color: #f83148;padding-right: 5px;">开单时间:</li>
        		<li class="fr"><span style="line-height: 28px;font-weight: normal;font-family:宋体;padding-right: 5px;">{{orgNameDetail}}</span></li>
        		<li class="fr" style="line-height: 28px;font-weight: normal;font-family:宋体;color: #f83148;padding-right: 5px;">开单网点:</li>
        		<li class="fr"><span style="line-height: 28px;font-weight: normal;font-family:宋体;padding-right: 5px;color: #444;">{{inputUserNameDetail}}</span></li>
        		<li class="fr" style="line-height: 28px;font-weight: normal;font-family:宋体;color: #f83148;padding-right: 5px;">开单员:</li>
        		<li class="fr"><input type="text" class="form_term" style="width:100px;margin-right: 5px;height: 28px;" ng-model="selectDate.trackingNum" ng-keydown="($event.which === 13)?toInitView():0" placeholder="按Enter查询"/></li>
        		<li class="fr" style="line-height: 28px;font-weight: normal;font-family:宋体;color: #f83148;padding-right: 5px;">运单号:</li> -->
        </ul>
        
        <div class="clearfix billing_3 dhl_d1" style="margin-top: 10px!important;border: 0;margin-left: 20px!important;">
        	
			
			<!-- 基本信息开始 -->
			<div class="ng-cloak fl dhl_jbxx"  style="width: 68%;overflow: auto;">
				<billing init-view="initView" create-Date-Detail="createDateDetail"  org-Name-Detail="orgNameDetail" input-User-Name-Detail="inputUserNameDetail" is-Show-Return="isShowReturn" is-Show-Tab="isShowTab" set-Tab="setTab" ver="${ver}"/>
			</div>
		    <!-- 基本信息结束 -->
		  
		    <!-- 运单跟踪 开始 -->
			<div class="billing_3 clearfix ng-cloak fr dhl_ydgz" style="width: 29%;margin: 0px 20px 0 0!important;" >
				<!--修改运单 开始 -->
    			
    			<!--修改运单 结束-->  
				<track-show trackingnum="trackingNum" ver="${ver}"/>
				
				
			</div>
			<!-- 运单跟踪 结束 -->
	     </div>
	  <!-- 费用核销 开始 -->
		<div class="billing_3 clearfix">
			<excver-show trackingnum="trackingNum" excVer-show="excverShow" ver="${ver}"/>
		</div>
	  <!-- 费用核销 结束 -->
	     
	  <!-- 异动费用 开始 -->
		<div class="billing_3 clearfix">
			<trancost-show trackingnum="trackingNum" trancost-show="trancostShow" ver="${ver}"/>
		</div>
	  <!-- 异动费用 结束 -->  
		
	  <!--配载信息  开始 -->
	  <div class="billing_4 clearfix" ng-if="!(userData.userType==userTypeData.BUSINESS)">
	  <depart-show trackingnum="trackingNum" ver="${ver}"/>
		</div>
		<!--配载信息  结束 -->	
		
		<!-- 安装信息开始 -->
		<div  class="billing_3 clearfix" ng-if="!(userData.userType==userTypeData.BUSINESS)">
			<install-show trackingnum="trackingNum" ver="${ver}"/>
		</div>
		<!-- 安装信息 结束 -->
		
		<!-- 售后跟踪 开始 -->
		<div class="billing_4 clearfix">
			<aftersales-show trackingnum="trackingNum" aftersales-show="aftersalesShow" ver="${ver}"/>
		</div>
	   <!-- 售后跟踪  结束 --> 
	  
		<!-- 异常信息 开始 -->
		<div  class="billing_3 clearfix">
		<exc-show trackingnum="trackingNum" ver="${ver}"/>
		</div>
		<!-- 异常信息 结束 -->
		
		<!-- 上传底单图片开始 -->
		<div class="billing_3 clearfix">
		<order-pic-show trackingnum="trackingNum"  ver="${ver}"/>
			
		</div>
		<!-- 传底单图片结束 -->
		
		<!-- 签收信息开始 -->
		<div class="billing_3 clearfix">
		<sign-show trackingnum="trackingNum" show-Sign="showSign"  ver="${ver}"/>
			
		</div>
		<!-- 签收信息结束 -->
		
		<!-- 修改信息开始 -->
		<div class="billing_3 clearfix">
		<update-show trackingnum="trackingNum"  ver="${ver}"/>
		</div>
		<!-- 修改信息结束 -->
		
		
		
		 <!-- 现金收支 开始 -->
		<!-- <div ng-show="true" class="billing_3 clearfix ng-cloak" >
			<cost-show trackingnum="trackingNum" ver="${ver}"/>
		</div> -->
		<!-- 现金收支 结束 -->
		
		
		<!-- 异常信息 开始 -->
		<!-- <div ng-show="true" class="billing_3 clearfix ng-cloak">
			<exc-show trackingnum="trackingNum" ver="${ver}"/>
		</div> -->
		<!-- 异常信息 结束 -->
	    
		
		<!-- 安装信息 开始 -->
		<!-- <div  ng-show="true" class="billing_3 clearfix ng-cloak">
			<install-show trackingnum="trackingNum" ver="${ver}"/>
		</div> -->
		<!-- 安装信息结束 -->
		
		<!-- 签收信息开始(专线签收) -->
		<!-- <div  ng-show="true" class="billing_3 clearfix ng-cloak">
			<zx-sign-show trackingnum="trackingNum" ver="${ver}"/>
		</div> -->
		<!-- 签收信息结束 -->
		
		
		<div class="bottom_nav1">
			<a href="javascript:void(0)" ng-show="isShowReturn" ng-click="close();">返回</a>
		</div>
</div>
