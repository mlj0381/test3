<div class="waybill_title" style="padding-top: 10px;"><h2 class="title_h2"><i class="icon title_icon fl"></i>异常信息</h2></div>
				
			<div class="mkae" style=" position: relative;overflow: auto;">
				<table width="100%" cellspacing="0" cellpadding="0" border="0" class="search_list yc_message_list ng-cloak">
	                                <thead>
	                                  <tr>
	                                    <th width="10%">异常类型</th>
	                                    <th width="10%">异常件数</th>
	                                    <th width="10%">异常状态</th>
	                                    <th width="10%">异常金额</th>
	                                    <th width="15%">异常责任方</th>
	                                    <th width="10%">登记人</th>
	                                    <th width="15%">登记时间</th>
	                                    <th width="20%">异常描述</th>
	                                   
	                                   
	                                  </tr>
	                                </thead>
	                                <tbody>
	                                  <tr ng-show="showData.exceptionInfo.length==0">
	                                    <td width="10%"></td>
	                                    <td width="10%"></td>
	                                    <td width="10%"></td>
	                                    <td width="10%"></td>
	                                    <td width="15%"></td>
	                                    <td width="10%"></td>
	                                    <td width="15%"></td>
	                                    <td width="20%"></td>
	                                  </tr>
	                                   <tr ng-repeat="o in showData.exceptionInfo">
	                                    <td width="10%">{{o.excTypeName}}</td>
	                                    <td width="10%">{{o.count}}</td>
	                                    <td width="10%">{{o.excStateName}}</td>
	                                    <td width="10%">{{o.exceFee/100 | number:2}}</td>
	                                    <td width="15%">{{o.dutyObjName}}</td>
	                                    <td width="10%">{{o.opIdName}}</td>
	                                    <td width="15%">{{o.createTime}}</td>
	                                    <td width="20%">{{o.notes}}</td>
	                                  </tr>
	                                </tbody>
	                              </table> 
			</div>
		<!-- 问题件 结束 -->
