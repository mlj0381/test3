<body ng-controller="addBillingComRemarkCtrl" >

							<div >
								<textarea maxlength="500" style="height:90px; width:100%; border: 1px solid #d9e2ee;border-radius: 5px; padding:3px 4px;" ng-model="data.notes" class="form-control ng-pristine ng-valid ng-valid-maxlength ng-touched"></textarea>
						    </div>
					    </td>
					</tr>
				</table>
			</div>
		</form>
