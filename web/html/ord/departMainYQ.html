<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html ng-app="departManageYQApp"> 
	<head>
	    <title>联运汇_干线发车 </title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="keywords" content="联运汇"/> 
		<meta name="description" content="联运汇" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/icon.css?v=${ver}">	
		<link rel="stylesheet" type="text/css" href="../css/$tenantId$/public.css?v=${ver}">
		<link rel="stylesheet" type="text/css" href="../css/$tenantId$/head.css?v=${ver}">
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/leftboxcs.css?v=${ver}">
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/master.css?v=${ver}">
        <style type="text/css">
        	[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide:not(.ng-hide-animate) {
	    		display: none !important;
			}
        </style>
</head>
	<body ng-controller="departManageYQCtrl" style="overflow:hidden" onload="setContentHeight()">
        <!-- 运单录入 -->
        <div class="billing_1 clearfix pb_20 mt_20">
        	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="search_table search_term">
				<tbody>
					<tr>
						<td width="100"><label class="term_label">配载时间：</label></td>
						<td>
							<input  ng-model="query.loadTimeBegin" id="loadTimeBegin" my-Date-Picker readonly="readonly" class="form_term w_xjr fl"  type="text">
							<span class="search_span fl">到</span>
							<input  ng-model="query.loadTimeEnd"  id="loadTimeEnd" my-Date-Picker  readonly="readonly" class="form_term w_xjr fl" type="text">
						</td>
						<td width="100"><label class="term_label">发车网点：</label></td>
						<td>
							<div class="form_select">
						        <select name="select" class="xl_z ng-cloak" ng-model="query.sourceOrgId">
								     <option  ng-repeat="o in desOrgData" value="{{o.endOrgId}}"  ng-selected="o.endOrgId==-1">{{o.endOrgName}}</option>
						        </select>
                            </div>
                         </td>
						<td width="100"><label class="term_label">目的网点：</label>
                       	</td>
						<td>
							<div class="form_select " >
								<select name="select" class="xl_z ng-pristine ng-valid ng-touched" ng-model="query.descOrgId"  ng-options="obj.endOrgId as obj.endOrgName for obj in desOrgData"></select>
                            </div>
                        </td>
						<td rowspan="2">
							<div class="bottom_search search_button" style="position:inherit;">
								<a ng-click="doQuery();" ng-Enter href="javascript:void(0);">查询</a>
								<a class="qink" href="javascript:void(0);" ng-click="clear();">清空</a>
							</div>
						</td>
					</tr>
					<tr>
						<td width="100"><label class="term_label">批次号：</label>
                       		</td>
						<td><input  class="form_term" maxlength="16" ng-model="query.batchNumAlias" type="text"></td>
						<td width="100"><label class="term_label">司机：</label></td>
						<td>
							<input  class="form_term" maxlength="16" ng-model="query.driverName" type="text">
                        </td>
						<td width="100"><label class="term_label">司机电话：</label></td>
						<td><input  class="form_term" maxlength="16" ng-model="query.driverBill" type="text"></td>
					</tr>
					<tr>
						<td width="100"><label class="term_label">配载人：</label></td>
						<td><input  class="form_term" maxlength="16" ng-model="query.loadOpName" type="text"></td>
						
						<td width="100"><label class="term_label">状态：</label></td>
						<td>
							<div class="form_select">
                                 <select name="select" class="xl_z ng-cloak" ng-model="query.state" ng-init="query.state=-1">
                                 	<option value="-1">所有</option>
								    <option  ng-repeat="o in vehicleStateList" value="{{o.codeValue}}" >{{o.codeName}}</option>
						        </select>
                            </div>
                        </td>
						<td width="100"><label class="term_label"></label></td>
						<td></td>
					</tr>
				</tbody>
		</table>
                
        <div class="search_nr clearfix mt_20">
           <div class="bottom_nav pb_20 bottom_nav_search clearfix"><h2>查询结果</h2><span style="float:left;padding-top:6px">(表格输入信息或选择条件，需要按回车进行查询)</span>
           	<a class="button ml_10 see_b" href="javascript:void(0)" ng-click="toView();"><i class="button_icon button_icon dw_see_b"></i>查看配载</a>
        </div>
		<my-Table-Cm head="head" is-Multi-Select="true" table="table" after-Init-Fn="doQuery()" url="url" param="query"  id="batchNum" table-Name="" ver="${ver}"></my-Table-Cm>              
                
        </div>
        </div>
 		<!--[if !IE]> -->
	   <script src='../js/angular/angular.min.js'></script> 
		<!-- <![endif]-->
		<!--[if lte IE 8 ]>
			<script src='../js/angular-1.2.19/angular.min.js'></script>
		<![endif]-->
		<!--[if !lte IE 8 ]>
			<script src='../js/angular/angular.min.js'></script>
		<![endif]-->
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/md5.js"></script>
		<script type="text/javascript" src="../js/common.js?v=${ver}"></script>
		<script type="text/javascript" src="../js/base64.js?v=${ver}"></script>
		<script type="text/javascript" src="../js/My97DatePicker/WdatePicker.js?v=${ver}"></script>
		<script type="text/javascript" src="departMainYQCtrl.js?v=${ver}"></script>
		<script type="text/javascript" src="../js/table/tableCommon.js?v=${ver}"></script>
</body>
</html>
