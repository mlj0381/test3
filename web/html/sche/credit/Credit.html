<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html ng-app="CreditApp" xmlns="http://www.w3.org/1999/xhtml" >
	<head>
	    <title>信用管理</title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="keywords" content="一智通"/> 
		<meta name="description" content="一智通" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
        <link rel="stylesheet" type="text/css" href="../../css/$tenantId$/icon.css?v=${ver}">	
		<link rel="stylesheet" type="text/css" href="../../css/$tenantId$/public.css">
		<link rel="stylesheet" type="text/css" href="../../css/$tenantId$/head.css?v=${ver}">
        <link rel="stylesheet" type="text/css" href="../../css/$tenantId$/master.css">
		<script type="text/javascript" src="../../js/x.js?v=${ver}"></script>
</head>
	<body ng-controller="CreditCtrl"  onload="setContentHegthDelay(800)"  style="overflow:hidden">
		<div class="billing_1">
			<div id="vehicle">
			<div class="search" style="padding: 0">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="search_table search_term">
				  <tr>
					<td width="150"><label class="control-label">安装师傅姓名：</label></td>
					<td><input class="input_box" ng-model="query.workerName" type="text" /></td>
					<td width="100"><label class="control-label w_100">安装师傅账号：</label></td>
					<td><input class="input_box" ng-model="query.workerLoginAcct" type="text" /></td>
					<td width="100"></td>
					<td></td>
					<td rowspan="2">
						<div class="search_button"><a class="search_button_ss" href="javaScript:void(0)" ng-Enter ng-click="doQuery()">搜索</a>  <a class="search_button_cz" href="javaScript:void(0)" ng-click="clear();">重置</a></div>					</td>
				  </tr>
				</table>

			</div>
			<!--任务列表 start-->
			<div class="waybill_title clearfix">
				<h2 class="title_h2 fl"><i class="icon title_icon fl"></i>任务列表</h2>
				<div class="fr mt15_mr20">
					<a class="button fr ml_10 tixiansp2" href="#" ng-click="getDtlByIdView()"><i class="button_icon button_icon dw_tixiansp2"></i>信用详情</a>
				</div>
			</div>
			 <my-table>
			  <div id="size" class="zz_list ng-scope table_height" style="overflow:auto;">
			<table width="100%" border="0" cellspacing="0" cellpadding="0"  class="search_lista">
				  <thead id="tb1">
				  	<tr>
						<th width="79"><div class="input_z"></th>
						<th width="10%">安装师傅</th>
						<th width="10%">安装师傅账号</th>
						<th width="10%">信用级别</th>
						<th width="10%">信用分数</th>
						<th width="10%">KPI分数</th>
						<th width="10%">最大接单数</th>
						<th width="10%">团队人数</th>
						<th width="10%">仓库面积</th>
						<th width="14%">仓库地址</th>
				  </tr>
				  </thead>
				  <tbody>
                                  <tr ng-class="{'search_list_tr':$index%2==0}"  class="ng-cloak" ng-click="selectOne(o.sfUserId);" ng-repeat="o in page.data.items">
                                  	<td width="79" class="search_list_border">
                                  	<input id="checkboxOther{{o.sfUserId}}" class="" value="{{o}}" type="radio" name="check-1" >
                                  	</td>
                                    <td width="10%">{{o.name}}</td>
                                    <td width="10%">{{o.phone}}</td>
                                    <td width="10%">{{o.creditLevel}}</td>
                                    <td width="10%">{{o.creditValue}}</td>
                                    <td width="10%">{{o.strKpiScore}}</td>
                                    <td width="10%">{{o.largestAcceptOrder}}</td>
                                    <td width="10%">{{o.membersNums}}</td>
                                    <td width="10%">{{o.storeSquare}}</td>
                                    <td width="14%">{{o.storeAddr}}</td>
                                  </tr>
				  </tbody>
			</table>
			</div>
			<!--任务列表 end-->
			</my-table>
			</div>
		</div>
 		<!--[if !IE]> -->
	    <script src='../../js/angular/angular.min.js'></script>
		<!-- <![endif]-->
		<!--[if lte IE 8 ]>
			<script src='../../js/angular-1.2.19/angular.min.js'></script>
		<![endif]-->
		<!--[if !lte IE 8 ]>
			<script src='../../js/angular/angular.min.js'></script>
		<![endif]-->
		<script type="text/javascript" src="../../js/md5.js"></script>
		<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="../../js/common.js?v=${ver}"></script>
		<script type="text/javascript" src="../../js/base64.js?v=${ver}"></script>
		<script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js?v=${ver}"></script>
		<script type="text/javascript" src="CreditCtrl.js?v=${ver}"></script>
	</body>
</html>
