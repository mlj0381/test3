<body ng-controller="addCmCarrierCompanyCtrl" >

	<!-- 订单调单 开始 -->

		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="search_table search_term">
					<tbody><tr>
						<td width="100"><label class="term_label">拉包工：</label>
                   			</td>
						<td width="200">
							<input class="form_term ng-pristine ng-untouched ng-valid ng-valid-maxlength" style="width:90%" ng-model="queryParam.roleName" maxlength="20">
                        </td>
						<td ><div class="bottom_search" style="position:inherit;"><a ng-click="doQuery();" ng-enter="" href="javascript:void(0);">查询</a></div></td>
					</tr>
				</tbody>
		</table>
		<div style="position: relative;">
			<div class="" style="width:100%;overflow:auto;">
				<table class="search_lista" width="100%" border="0" cellspacing="0" cellpadding="0" style="width:100%;">
					<thead>
						<tr>
							<th style="text-align: left;" width="25%"><span style=" padding: 0 5px;" class="ng-binding">拉包工</span></th>
							<th style="text-align: left;" width="25%"><span style=" padding: 0 5px;" class="ng-binding">帐号</span></th>
							<th style="text-align: left;" width="25%"><span style=" padding: 0 5px;" class="ng-binding">待提货数量</span></th>
							<th style="text-align: left;" width="21%"><span style=" padding: 0 5px;" class="ng-binding">操作</span></th>
						</tr>
					</thead>
					<tbody>
						<tr style="background:#fff;">
							<td>张三</td>
							<td>13800138000</td>
							<td>8</td>
							<td><a style=" color:#2e6de4; text-decoration:underline" href="#" onclick="document.getElementsByClassName('popup')[0].style.display='block';document.getElementsByClassName('popup_bj')[0].style.display='block'">调单</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
	<!-- 订单调单 结束 -->
	
	<!-- 确认订单 弹窗 开始 -->
	<div class="popup" style="width: 500px; height: 240px; top: 20px; margin-left: -250px; display:" >
       		<div class="title"><h2 class="popup_bt">提示</h2><i href="javascript:void(0)" class="list_xl_icon icon" onclick="document.getElementsByClassName('popup')[0].style.display='none';document.getElementsByClassName('popup_bj')[0].style.display='none'"></i></div>
            <div class="popup_content"><p class="popup_p" style="color: #ff0000;">确定将【订单号】订单派单给xxx</p></div>
			<div class="clearfix xianlusz"><label class="list_label fl" style="width: 130px;">请填写调单备注：</label><textarea maxlength="200" style="height:90px; width:300px; border: 1px solid #d9e2ee;border-radius: 5px; padding:3px 4px;" ng-model="user.sellerNotes" class="form-control fl ng-pristine ng-valid ng-valid-maxlength ng-touched ng-untouched"></textarea></div>
            <div class="bottom_nav1" style="margin-top:10px;">
				<a class="button ml_10 baoc" href="javascript:void(0)" ng-click="doSave()"><i class="button_icon button_icon dw_baoc"></i>保存</a>

			</div>
     </div>
	 <!-- 确认订单 弹窗 结束 -->
