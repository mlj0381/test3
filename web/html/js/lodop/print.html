function testPrintStickerInfo(){
/**
 * 标签信息
 * @param tenantName: 租户名称(例如“众邦物流”)
 * @param tenantStaffPhone: 租户客服电话(例如“0757-85111487”)
 * @param lineName: 线路名称(例如“佛山-潮汕往返专线”)
 * @param source : 开单网点(例如“佛山”)
 * @param dest : 配送网点和配送区域(揭阳/揭阳区)
 * @param deliveryTypeName: 配送方式(自提)
 * @param goodsName: 品名(例如：威远药，多个用“/”分隔)
 * @param consignee : 收货人
 * @param goodsNo : 货物单号(运单号加货物数量，例如“28003278-30”)
 */
	var stickerInfo = new StickerInfo('众邦物流','0757-85111487','佛山-潮汕往返专线','广东佛山','揭阳/揭阳区','自提','威远药','八两俊', '28003278-30');
	printStickerInfo(stickerInfo);
}
/**

	var addressee = new ExpressParticipantBean('众邦√物流有限公司', '18502075241', '南海区里水镇广禾物流园6栋18-21档');
	var goodsInfo1 = new ExpressGoodsInfo('电器', '1万元', '10件', '纸', '100kg', '3方');
	var goodsInfo2 = new ExpressGoodsInfo('大米', '5000元', '50件', '袋', '2T', '2方');

 	printExpressInfo(expressBean,"sss");
