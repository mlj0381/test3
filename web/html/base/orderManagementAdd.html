<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html ng-app="orderAddApp"> 
	<head>
	    <title>${title}_订单管理 </title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="keywords" content="${title}"/> 
		<meta name="description" content="${title}" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/icon.css?v=${ver}">	
		<link rel="stylesheet" type="text/css" href="../css/$tenantId$/public.css?v=${ver}">
		<link rel="stylesheet" type="text/css" href="../css/$tenantId$/head.css?v=${ver}">
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/leftboxcs.css?v=${ver}">
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/master.css?v=${ver}">
        
</head>
	<body ng-controller="orderAddCtrl" style="/*overflow:hidden*/" onload="setContentHeight()">
        
        <div class="billing_1 clearfix pb_20 mt_20">
        	<!-- 订单录入  start -->
        	<div class="order_xz">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="search_table addition_table">
				  <tbody><tr>
					<td width="100"><label class="control-label w_100">订单号：</label></td>
					<td><input class="input_box" id="" type="text"></td>
					<td width="100"><label class="control-label w_100">订单类型：</label></td>
					
					<td colspan="5">
						<div class="input_z fl mr_10">
							<input id="check-1" class="none input_gx" name="" type="checkbox">
							<label for="check-1" class="input_for">天猫</label>
						</div>
						<div class="input_z fl mr_10">
							<input id="check-2" class="none input_gx" name="" type="checkbox">
							<label for="check-2" class="input_for">京东</label>
						</div>
						<div class="input_z fl mr_10">
							<input id="check-3" class="none input_gx" name="" type="checkbox">
							<label for="check-3" class="input_for">淘宝</label>
						</div>
						<div class="input_z fl mr_10">
							<input id="check-4" class="none input_gx" name="" type="checkbox">
							<label for="check-4" class="input_for">其他</label>
						</div>
					</td>
				  </tr>
				  <tr>
					<td width="100"><label class="control-label w_100">商品编号：</label></td>
					<td><input class="input_box" id="" type="text"></td>
					<td width="100"><label class="control-label w_100">商品类型：</label></td>
					<td ><div class="form_select w_146">
                               <select ng-model="queryParam.roleId" 
									ng-options="obj.roleId as obj.roleName for obj in roleInfos ">
								</select>
                            </div></td>
					<td width="100"><label class="control-label w_100">商品名称：</label></td>
					<td ><input class="input_box" id="" type="text"></td>
					<td width="100"><label class="control-label w_100">商品方数：</label></td>
					<td><input class="input_box" id="" type="text"></td>
					
				  </tr>
				  <tr>
					
					<td width="100"><label class="control-label w_100">商品价格：</label></td>
					<td><input class="input_box" id="" type="text"></td>
					<td width="100"><label class="control-label w_100">商品重量：</label></td>
					<td><input class="input_box" id="" type="text"></td>
					<td width="100"><label class="control-label w_100">收货人：</label></td>
					<td><input class="input_box" id="" type="text"></td>
					<td width="100"><label class="control-label w_100">收货人号码：</label></td>
					<td><input class="input_box" id="" type="text"></td>

				  </tr>
				  
				  <tr>
					<td width="100"><label class="control-label w_100">到达城市：</label></td>
					<td><input class="input_box" id="" type="text"></td>
					<td width="100"><label class="control-label w_100">详细地址：</label></td>
					<td colspan="4"><input class="input_box addition_input" id="" type="text"></td>
					<td></td>
				  </tr>
				  <tr>
					<td width="100"><label class="control-label w_100">服务类型：</label></td>
					<td><div class="form_select w_146">
                               <select ng-model="queryParam.roleId" 
									ng-options="obj.roleId as obj.roleName for obj in roleInfos ">
								</select>
                            </div></td>
					<td width="100"><label class="control-label w_100">配送件数：</label></td>
					<td><input class="input_box" id="" type="text"></td>
					<td width="100"><label class="control-label w_100">安装件数：</label></td>
					<td><input class="input_box" id="" type="text"></td>
					<td></td>
					<td></td>
				  </tr>
				  <tr>
				  	<td><label class="control-label w_100">备注：</label></td>
				  	<td colspan="6"><textarea maxlength="500" class="deliery_textarea" ng-model="newData.carOwnerVisitLog" class="form-control ng-pristine ng-valid ng-valid-maxlength ng-touched"></textarea></td>
				  	<td></td>
				  </tr>
				  
				  
				</tbody></table>
				
        	</div>
        	<div class="tx_tc_button" style="margin-top:50px;">
					<a class="search_button_ss" href="#">提交</a>
					<!-- <a class="search_button_cz" href="#">返回</a> -->
				</div>
        	<!-- 订单录入  end -->
        
        </div>
        
        
		
 		
 		<!--[if !IE]> -->
	    <script src='../js/angular/angular.min.js'></script>
		<!-- <![endif]-->
		<!--[if lte IE 8 ]>
			<script src='../js/angular-1.2.19/angular.min.js'></script>
		<![endif]-->
		<!--[if !lte IE 8 ]>
			<script src='../js/angular/angular.min.js'></script>
		<![endif]-->
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/md5.js"></script>
		<script type="text/javascript" src="../js/common.js?v=${ver}"></script>
		<script type="text/javascript" src="../js/base64.js?v=${ver}"></script>
		<script type="text/javascript" src="../js/My97DatePicker/WdatePicker.js?v=${ver}"></script>
		<script type="text/javascript" src="orderManagementAddCtrl.js?v=${ver}"></script>
</body>
</html>
