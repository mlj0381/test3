<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html ng-app="towardsManageApp">
	<head>
	    <title>众邦_线路管理 </title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="keywords" content="${title}"/> 
		<meta name="description" content="${title}" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/icon.css?v=${ver}">	
		<link rel="stylesheet" type="text/css" href="../css/$tenantId$/public.css?v=${ver}">
		<link rel="stylesheet" type="text/css" href="../css/$tenantId$/head.css?v=${ver}">
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/leftboxcs.css?v=${ver}">
        <link rel="stylesheet" type="text/css" href="../css/$tenantId$/master.css?v=${ver}">
       
</head>
	<body ng-controller="towardsManageCtrl" style="overflow: hidden;" >
        <!-- 问题处理-回显 -->
        <div class="billing_1 clearfix pb_20 mt_20" >
        		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="search_table search_term">
					<tbody><tr>
						<!-- <td width="100"><label class="term_label">公司名称：</label>
                   			
                   			</td>
						<td>
						<div class="form_select " >
                                <select ng-model="query.tenantId" ng-change="selectOrg(data.tenantId)"
									ng-options="obj.orgId as obj.orgName for  obj in tenantData  ">
								</select>
                            </div>
                            </td> -->
						<td width="100"><label class="term_label">起始位置：</label>
							
							</td>
						<td><div class="form_select">
                               <select ng-model="query.beginOrgId" ng-change="selectChange()"
									ng-options="obj.orgId as obj.orgName for  obj in orgInfo ">
								</select>
                            </div></td>
						<td width="100"><label class="term_label">终止位置：</label>
                    	
                        
                    	</td>
						<td><div class="form_select " >
                               <select ng-model="query.endOrgId" ng-change="selectChange()"
									ng-options="obj.orgId as obj.orgName for  obj in orgInfo ">
								</select>
                        </div>
						</td>
						
						<td rowspan="2">
							<div class="bottom_search search_button" style="position:inherit;"><a ng-click="doQuery();" ng-Enter href="javascript:void(0);">查询</a><a class="qink" href="javascript:void(0);" ng-click="clear();">清空</a></div>
							
						</td>
					</tr>
					<tr>
						<td width="100"><label class="term_label">线路类型：</label>
                    	
                        
                    	</td>
						<td>
                        <div class="form_select " >
                                <select ng-model="query.routeType"
									ng-options="obj.codeValue as obj.codeName for  obj in routTypeData.items ">
								</select>
                        </div>
                        </td>
						<td width="100"><label class="term_label">线路标准：</label>
                    	</td>
						<td><div class="form_select " >
                                <select ng-model="query.isStandardLine"
									ng-options="obj.codeValue as obj.codeName for  obj in isStandarLineData.items ">
								</select>
                        </div>
                        </td>
						<td width="100"></td>
						<td></td>
						
						
					</tr>
					
					
				</tbody>
		</table>
                
                 <div class="search_nr clearfix mt_20">
                <div class="bottom_nav pb_20 bottom_nav_search clearfix"><h2>查询结果</h2>
                <a class="button ml_10 newly" href="javascript:void(0)" ng-click="toSave()"><i class="button_icon button_icon dw_newly"></i>新增线路</a>
                 <a class="button ml_10 newly" href="javascript:void(0)" ng-click="toUpdate()">修改线路</a>
                <a class="button ml_10 newly" href="javascript:void(0)" ng-click="toDel()">删除线路</a>
                </div>
               
                <my-Table-Cm head="head" table="page" url="url" param="query" is-Filter="false"  id="routingId" table-name="towardsManage" ver="${ver}" after-Init-fn="doQuery()"  ></my-Table-Cm>
                </div>
		</div>
 		<!--[if !IE]> -->
	    <script src='../js/angular/angular.min.js'></script>
		<!-- <![endif]-->
		<!--[if lte IE 8 ]>
			<script src='../js/angular-1.2.19/angular.min.js'></script>
		<![endif]-->
		<!--[if !lte IE 8 ]>
			<script src='../js/angular/angular.min.js'></script>
		<![endif]-->
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/md5.js"></script>
		<script type="text/javascript" src="../js/common.js?v=${ver}"></script>
		<script type="text/javascript" src="../js/base64.js?v=${ver}"></script>
		<script type="text/javascript" src="../js/My97DatePicker/WdatePicker.js?v=${ver}"></script>
		<script type="text/javascript" src="../js/table/tableCommon.js?v=${ver}"></script>
		<script type="text/javascript" src="towardsManageCtrl.js?v=${ver}"></script>
</body>
</html>
